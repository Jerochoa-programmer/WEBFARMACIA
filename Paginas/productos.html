<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRODUCTO</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->

    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE PRODUCTOS</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtidproducto">ID Producto</label>
                                                    <input type="number" class="form-control" id="txtidproducto" placeholder="ID Producto">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtnombre">Nombre</label>
                                                    <input type="text" class="form-control" id="txtnombre" placeholder="Nombre del Producto">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtdescripcion">Descripcion</label>
                                                    <input type="text" class="form-control" id="txtdescripcion" placeholder="Descripcion">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtpresentacion">Presentacion</label>
                                                    <input type="text" class="form-control" id="txtpresentacion" placeholder="Presentacion">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtcantidad">Cantidades</label>
                                                    <input type="text" class="form-control" id="txtcantidad" placeholder="Cantidades">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtpreciounitario">Precio Unitario</label>
                                                    <input type="number" class="form-control" id="txtpreciounitario" placeholder="Precio Unitario">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboidcategoria">ID Categoria</label>
                                                    <select id="cboidcategoria" class="form-control">
                                                        <option value="0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboidproveedor">ID Proveedor</label>
                                                    <select id="cboidproveedor" class="form-control">
                                                        <option value="0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="ejecutar('POST', 'Insertar')">INSERTAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="ejecutar('PUT', 'Actualizar')">ACTUALIZAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="ejecutar('DELETE', 'Eliminar')">ELIMINAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary" onclick="consultar()">CONSULTAR</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <table id="tblinfoprod" class="table table-bordered table-striped" style="width:100%;">
                                                        <thead>
                                                            <tr>
                                                                <th>ID Producto</th>
                                                                <th>Nombre Producto</th>
                                                                <th>Descripcion</th>
                                                                <th>Presentacion</th>
                                                                <th>Cantidades</th>
                                                                <th>Precio UND</th>
                                                                <th>Categoria</th>
                                                                <th>Proveedor</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="Scripts/comunes/menu.js"></script>
    <script src="Scripts/comunes/crud.js"></script>
    <script src="Scripts/productos.js"></script>
</body>
</html>
