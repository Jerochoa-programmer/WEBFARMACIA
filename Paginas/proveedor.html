<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROVEEDOR</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE PROVEEDORES</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS PROVEEDOR</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtidproveedor">ID Proveedor</label>
                                                    <input type="text" class="form-control" id="txtidproveedor" placeholder="ID Proveedor">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtNombreProveedor">Nombre Proveedor</label>
                                                    <input type="text" class="form-control" id="txtNombreProveedor" placeholder="Nombre Proveedor">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtTelefonoProveedor">Telefono</label>
                                                    <input type="text" class="form-control" id="txtTelefonoProveedor" placeholder="Telefono">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtCorreoElectronico">Correo Electronico</label>
                                                    <input type="text" class="form-control" id="txtCorreoElectronico" placeholder="Correo Electronico">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtDireccionProveedor">Direccion</label>
                                                    <input type="text" class="form-control" id="txtDireccionProveedor" placeholder="Direccion">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="ejecutar('POST', 'Insertar')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="ejecutar('PUT', 'Actualizar')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="ejecutar('DELETE', 'Eliminar')">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary" onclick="consultar()">CONSULTAR</button>
                                            </div>

                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnConsultarxnombre" class="btn-block btn-lg btn-primary" onclick="consultarxnombre()">CONSULTAR POR NOMBRE</button>
                                            </div>
                                        </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <table id="tblinfo" class="table table-bordered table-striped" style="width:100%;">
                                                        <thead>
                                                            <tr>
                                                                <th>ID Proveedor</th>
                                                                <th>Nombre</th>
                                                                <th>Telefono</th>
                                                                <th>Correo</th>
                                                                <th>Direccion</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="Scripts/comunes/menu.js"></script>
    <script src="Scripts/comunes/crud.js"></script>
    <script src="Scripts/proveedor.js"></script>
</body>
</html>
